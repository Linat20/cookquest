<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CookQuest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Splash экран -->
  <div id="splashScreen" class="splash">
    <div class="cauldron"></div>
    <div class="fire">
      <div class="flame flame1"></div>
      <div class="flame flame2"></div>
      <div class="flame flame3"></div>
    </div>
  </div>

  <!-- Основной экран игры -->
  <div id="gameScreen" class="hidden">
    <h2 id="stepText">Добро пожаловать!</h2>
    <button id="nextStepBtn">Следующий шаг</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
