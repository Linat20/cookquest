
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CookQuest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Splash экран -->
  <div id="splashScreen" class="splash">
  <div class="cauldron-container">
    <img src="img/cauldron.png" alt="Cauldron" class="cauldron" />
    <div class="steam">
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
</div>
  <div class="firewood">
  <img src="img/firewood.png" alt="Firewood"> 
  </div>
  <div class="fire">
  <div class="red flame"></div>
  <div class="orange flame"></div>
  <div class="yellow flame"></div>
  <div class="white flame"></div>
</div>
     
    <div class="smoke"></div>
  </div>

</div>

  <!-- Основной экран игры -->
 <!-- Главный экран игры -->
<div id="mainMenu" class="hidden main-menu">
  <h1 class="title">CookQuest</h1>
  <div class="menu-buttons">
    <button class="menu-btn" id="cookBtn">🍳 Приготовить блюдо</button>
    <button class="menu-btn" id="learnBtn">🎓 Обучение</button>
    <button class="menu-btn" id="questBtn">🎯 Квест дня</button>
  </div>
  <div class="player-info">
    <p>👨‍🍳 Уровень: <span id="playerLevel">1</span></p>
    <p>⭐ Опыт: <span id="playerXP">0 XP</span></p>
